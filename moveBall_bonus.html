<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Bonus</title>
  </head>
  <body>
    <div
      id="ball"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: green;
      "
    ></div>

    <script>
      var velocityX = 5;
      var velocityY = 3;
      var positionX = 0;
      var positionY = 0;
      var ball = document.getElementById("ball");

      // YOUR CODE
      // ----------------
      var time = 35;
      var edge = 400;

      setInterval(function () {
        positionX += velocityX;
        ball.style.left = positionX + "px";
        positionY += velocityY;
        ball.style.top = positionY + "px";
        //  use additive inverse of velocity at an edge to change direction
        if (positionX <= 0 || positionX >= edge) {
          velocityX *= -1;
          console.log("VX is: " + velocityX + "  VY is: " + velocityY);
        }
        if (positionY <= 0 || positionY >= edge) {
          velocityY *= -1;
          console.log("VX is: " + velocityX + "  VY is: " + velocityY);
        }
      }, time);
    </script>
  </body>
</html>
