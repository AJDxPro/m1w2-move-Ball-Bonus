<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Bonus</title>
  </head>
  <body>
    <div
      id="ball"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: green;
      "
    ></div>

    <script>
      var createRandom = function () {
        // random x and y
        var width = 500;
        var height = 500;
        var x = Math.floor(Math.random() * width);
        var y = Math.floor(Math.random() * height);
        if (x > width - 50) x = width - 50;
        if (y > height - 50) y = height - 50;

        // random color
        var r = Math.floor(255 * Math.random());
        var g = Math.floor(255 * Math.random());
        var b = Math.floor(255 * Math.random());
        var color = "rgb(" + r + ", " + g + ", " + b + ")";

        // set div attributes
        var div = document.createElement("div");
        div.id = "ball";
        div.style.zIndex = "1";
        div.style.position = "absolute";
        div.style.left = x + "px";
        div.style.top = y + "px";
        div.style.width = "25px";
        div.style.height = "25px";
        div.style.borderRadius = "50%";
        div.style.background = color;

        // Then append the whole thing onto the body
        document.getElementsByTagName("body")[0].appendChild(div);

        // default start position
        div.x = x;
        div.y = y;
        return div;
      };

      function colorRandom(div) {
        // random color
        var r = Math.floor(255 * Math.random());
        var g = Math.floor(255 * Math.random());
        var b = Math.floor(255 * Math.random());
        var color = "rgb(" + r + ", " + g + ", " + b + ")";
        div.style.background = color;
      }

      var velocityX = 5;
      var velocityY = 3;
      var positionX = 0;
      var positionY = 0;
      var ball = document.getElementById("ball");

      // YOUR CODE
      // ----------------
      var time = 35;
      var edge = 520;

      setInterval(function () {
        positionX = positionX + velocityX;
        ball.style.left = positionX + "px";
        positionY = positionY + velocityY;
        ball.style.top = positionY + "px";
        colorRandom(ball);
        if (positionX <= 0 || positionX >= edge) {
          velocityX *= -1;
          createRandom();
        }
        if (positionY <= 0 || positionY >= edge) {
          velocityY *= -1;
          createRandom();
        }
      }, time);
    </script>
    <div style="z-index: 6; position: absolute; left: 80px; top: 200px">
      <h2>Andrew Davidson MIT xPro Challenge</h2>
    </div>
  </body>
</html>
